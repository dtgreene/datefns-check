<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>date-fns check</title>
  </head>
  <body class="bg-zinc-950 text-white p-16">
    <div class="flex gap-8 flex-col items-center justify-center">
      <div class="flex gap-8">
        <div>
          <label>Timestamp:</label>
          <input
            type="text"
            id="timestamp-input"
            class="text-inherit bg-transparent border border-zinc-600 px-2 py-1 rounded w-48 text-sm"
          />
        </div>
        <div>
          <label>Timezone:</label>
          <input
            type="text"
            id="timezone-input"
            class="text-inherit bg-transparent border border-zinc-600 px-2 py-1 rounded w-36 text-sm"
          />
        </div>
        <button
          id="convert-button"
          class="bg-sky-600 rounded px-2 py-1 hover:bg-sky-800 transition-colors"
        >
          Convert
        </button>
      </div>
      <div class="text-xl" id="result"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
